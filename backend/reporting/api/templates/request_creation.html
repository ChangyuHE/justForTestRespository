<!DOCTYPE html>
<html>
<body>
<p> User <b>{{ first_name }} {{ last_name }} ({{ username }})</b>, email: {{ email }} requested creation
    of the <b> {{ model }} </b> object with the following fields: </p>
<ul> {% for field_name, field_value in fields.items %}
        <li> {{ field_name }}: {{ field_value }} </li>
    {% endfor %} </ul>
<a href={{ add_model_object_url }}>Add new {{ model }}</a>
</body>
</html>
